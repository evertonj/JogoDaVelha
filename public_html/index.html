        <meta name="description" content="">

            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Bem-vindo ao Jogo da Velha</h1>
                <p>Quem começa Jogando ?</p>
                <form action="">
                    <label for="rbx" class="label radio-text">X</label>
                    <input id="rbx" onclick="changeValue()" name="teste" class="radio-inline input" type="radio"/>
                    <label for="rbo" class="label radio-text">O</label>
                    <input id="rbo" onclick="changeValue()" name="teste" class="radio-inline input" type="radio"/>
                    <input id="btComecar" onclick="comecar();" class="btn-lg btn-primary" type="button" value="Começar">
                </form>
            </div>
        </div>

        <div class="container center-block">
            <h2 id="vencedor"></h2>
            <table>
                <tbody>
                    <tr>
                        <td id="p1" onclick="teste('p1')" class="text-center font-monster"></td>
                        <td id="p2" onclick="teste('p2')" class="text-center font-monster"></td>
                        <td id="p3" onclick="teste('p3')" class="text-center font-monster"></td>
                    </tr>
                    <tr>
                        <td id="p4" onclick="teste('p4')" class="text-center font-monster"></td>
                        <td id="p5" onclick="teste('p5')" class="text-center font-monster"></td>
                        <td id="p6" onclick="teste('p6')" class="text-center font-monster"></td>
                    </tr>
                    <tr>
                        <td id="p7" onclick="teste('p7')" class="text-center font-monster"></td>
                        <td id="p8" onclick="teste('p8')" class="text-center font-monster"></td>
                        <td id="p9" onclick="teste('p9')" class="text-center font-monster"></td>
                    </tr>
                </tbody>
            </table>
            <script>

                var p00 = "";
                var p01 = "";
                var p02 = "";
                var p10 = "";
                var p11 = "";
                var p12 = "";
                var p20 = "";
                var p21 = "";
                var p22 = "";

                var letra = "";
                var init, invert;

                if (sessionStorage.checked == undefined) {
                    init = true;
                } else {
                    init = sessionStorage.checked;
                }

                

                if (init == 'true') {
                    init = true;
                    document.getElementById('rbx').checked = true;
                } else {
                    init = false;
                    document.getElementById('rbo').checked = true;
                }
                
                invert = init;
                
                function stop() { }

                function changeValue() {
                    invert = !init;
                    sessionStorage.checked = invert;
                    location.reload();
                }

                function teste(p) {
                    if (invert) {
                        document.getElementById(p).innerHTML = "X";
                        letra = "X";
                        document.getElementById(p).onclick = stop();
                        invert = !invert;
                    } else {
                        document.getElementById(p).innerHTML = "O";
                        letra = "O";
                        document.getElementById(p).onclick = stop();
                        invert = !invert;
                    }
                    getValue();
                    validaPosition();
                }

                function validaPosition() {
                    if (p00 + p01 + p02 == 'XXX' || p00 + p01 + p02 == 'OOO') {
                        victory();
                    } else if (p10 + p11 + p12 == 'XXX' || p10 + p11 + p12 == 'OOO') {
                        victory();
                    } else if (p20 + p21 + p22 == 'XXX' || p20 + p21 + p22 == 'OOO') {
                        victory();
                    } else if (p00 + p10 + p20 == 'XXX' || p00 + p10 + p20 == 'OOO') {
                        victory();
                    } else if (p01 + p11 + p21 == 'XXX' || p01 + p11 + p21 == 'OOO') {
                        victory();
                    } else if (p02 + p12 + p22 == 'XXX' || p02 + p12 + p22 == 'OOO') {
                        victory();
                    } else if (p02 + p11 + p20 == 'XXX' || p02 + p11 + p20 == 'OOO') {
                        victory();
                    } else if (p00 + p11 + p22 == 'XXX' || p00 + p11 + p22 == 'OOO') {
                        victory();
                    }
                }

                function victory() {
                    document.getElementById('vencedor').innerHTML = '(' + letra + ') Venceu Parabéns!!!';
                }

                function getValue() {
                    p00 = document.getElementById('p1').innerHTML;
                    p01 = document.getElementById('p2').innerHTML;
                    p02 = document.getElementById('p3').innerHTML;
                    p10 = document.getElementById('p4').innerHTML;
                    p11 = document.getElementById('p5').innerHTML;
                    p12 = document.getElementById('p6').innerHTML;
                    p20 = document.getElementById('p7').innerHTML;
                    p21 = document.getElementById('p8').innerHTML;
                    p22 = document.getElementById('p9').innerHTML;
                }

                function comecar() {
                    location.reload();
                }
            </script>

            <hr>
            <footer>
                <p>&copy; Everton Spindola 2017</p>
            </footer>
        </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
